<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlantYolk</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="images/site.webmanifest">
    <link rel="mask-icon" href="images/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="images/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="images/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <header>
        <img src="images/PlantYolk-Logo.svg" alt="EggYolk Eggplant Juice">
        <nav>
            <a href="index.html">Home</a>
            <a href="shop.html">Shop</a>
            <a href="benefits.html">Benefits</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main class="grid">
        <section class="main">
            <form>
                <h1>Contact Us!</h1>
                <div class="contact-stay">
                    <label for="email">Email</label>
                    <input type="text" id="email">
                </div>
                <div class="contact-stay">
                    <label for="number">Phone Number</label>
                    <input type="number" id="number" max="9999999999">
                </div>
                <label for="contact-message" class="message">Leave a message!</label>
                <textarea id="contact-message">Type message here!</textarea>
                <input type="submit" class="button contact-button">
            </form>
        </section>
        <section class="info">
            <h2>Contact Information</h2>
            <p>4969 Lake Road, Atlantic City NJ 08401</p>
            <p>contact@plantyolk.com</p>
            <p>609-344-5415</p>
        </section>
        <section class="socials-section">
            <h2>Socials!</h2>
            <div class="socials">
                <a href="https://www.instagram.com/"><img src="images/instagram.svg" alt="Instagram logo"></a>
                <a href="https://www.facebook.com/"><img src="images/facebook.svg" alt="Facebook logo"></a>
                <a href="https://www.pinterest.com/"><img src="images/pinterest.svg" alt="Pinterest logo"></a>
            </div>
        </section>
    </main>
</body>
</html>
